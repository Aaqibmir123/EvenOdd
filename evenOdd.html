<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    class Solution {
        divide(N,head){
          
      let even=null;
      let odd =null;
      let e=null; 
      let o=null;
      while(head){
          if(head.data%2==0){
              if(even==null){
                  even=head;
                  e=head;
              }
              else{
                  e.next=head;
                  e=e.next;
              }
          }
          else{
              if(odd==null){
                  odd=head;
                  o=head;
              }
              else{
                  o.next=head;
                  o=o.next;
              }
          }
          head=head.next;
      }
      if(e) {
          e.next=odd;
      }
      if(o){
          o.next=null;
      }
          if(even){
              return even;
          }
          else{
              return odd;
          }
          
          
        }
      }
</script>
</body>
</html>
